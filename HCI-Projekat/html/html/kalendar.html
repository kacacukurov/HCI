<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <script type="text/javascript" src="../js/kalendar.js"></script>
    <script src="../js/moment.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.raty.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/fullcalendar.min.js"></script>
    <script src="../js/scheduler.min.js"></script>
    <script src="../js/jquery.qtip.min.js"></script>


    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link href="../css/fullcalendar.min.css" rel="stylesheet" />
    <link href="../css/fullcalendar.print.css" rel="stylesheet" media="print" />
    <link href="../css/scheduler.min.css" rel="stylesheet" />
    <link href="../css/jquery.qtip.min.css" rel="stylesheet" />


    <title>Proba</title>

    <style>

        #wrap {
            width: 1100px;
            margin: 0 auto;
        }

        #external-events {
            float: right;
            width: 150px;
            padding: 0 10px;
            border: 1px solid #ccc;
            background: #eee;
            text-align: left;
            margin-top: 3%;
            margin-right: 2%;
        }
        #calendarTrash {
            height: 150px;
        }

        #external-events h4 {
            font-size: 16px;
            margin-top: 0;
            padding-top: 1em;
        }

        #external-events .fc-event {
            margin: 10px 0;
            cursor: pointer;
        }

        #calendar {
            margin-left: 10px;
            float: left;
        }
        #predmeti{
            float: left;
        }
    </style>
</head>

<body>
    <div id='external-events'>
        <h4>Nova stavka kalendara</h4>
        <div class='fc-event' id="poljeKalendara"></div>
        <div>Predmet: <select id="predmeti" onchange="predmetPromenjen()"></select></div><br/>
        Duzina trajanja termina: <b id="duzina"></b><br/>
        Broj nerasporedjenih termina: <b id="termini"></b>
        <div id="calendarTrash" class="calendar-trash">
            <h4>Prevucite ovde za brisanje</h4>
        </div>
        <button id="prikazNedelje" onclick="prikaziCeluNedelju()">Nedeljni prikaz</button>
        <div>Prikazi po danu:
            <select id="dani">
                <option>Ponedeljak</option>
                <option>Utorak</option>
                <option>Sreda</option>
                <option>Četvrtak</option>
                <option>Petak</option>
                <option>Subota</option>
            </select>
            <button id="prikaziDanDugme" onclick="prikaziPoDanu()">Filtriraj</button>
        </div>
        <div>Prikazi po učionici:
            <select id="ucionice"></select>
            <button id="prikaziUcionicu" onclick="prikaziPoUcionici()">Filtriraj</button>
        </div>
        <div>Prikazi po predmetu:
            <select id="predmetiFilter"></select>
            <button id="prikaziPredmete" onclick="prikaziPoPredmetu()">Filtriraj</button>
        </div>
        <div>Prikazi po smeru:
            <select id="smerFilter"></select>
            <button id="prikaziSmerove" onclick="prikaziPoSmeru()">Filtriraj</button>
        </div>
    </div>
        <div id="calendar" style="height:80%; width:85%"></div>

    <div style='clear:both'></div>
        <button id="kaca" class="btn btn-info" onclick="cefCustomObject.showDevTools();">Open Dev Tools</button>

</body>
</html>
