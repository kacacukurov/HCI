<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <script type="text/javascript" src="../js/kalendar.js"></script>
    <script src="../js/moment.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.raty.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/fullcalendar.min.js"></script>
    <script src="../js/scheduler.min.js"></script>
    <script src="../js/jquery.qtip.min.js"></script>


    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link href="../css/fullcalendar.min.css" rel="stylesheet" />
    <link href="../css/fullcalendar.print.css" rel="stylesheet" media="print" />
    <link href="../css/scheduler.min.css" rel="stylesheet" />
    <link href="../css/jquery.qtip.min.css" rel="stylesheet" />


    <title>Proba</title>

    <style>

        #wrap {
            width: 1100px;
            margin: 0 auto;
        }

        #external-events {
            float: right;
            width: 13%;
            padding: 0 10px;
            border: 1px solid #ccc;
            text-align: left;
            margin-top: 3%;
            margin-right: 1%;
        }
        #calendarTrash {
            height: 150px;
            border: groove;
        }

        #external-events h4 {
            font-size: 16px;
            margin-top: 0;
            padding-top: 1em;
        }

        #external-events .fc-event {
            margin: 10px 0;
            cursor: pointer;
        }

        #calendar {
            margin-left: 10px;
            float: left;
        }
        #predmeti{
            float: left;
        }

        #novi, #filterDiv{
            border: groove;
        }
    </style>
</head>

<body>
    <div id='external-events'>
        <div id="novi">
            <h4>Nova stavka kalendara</h4>
            <div class='fc-event' id="poljeKalendara"></div>
            <div>Smer: <select id="smerovi" onchange="smerPromenjen()"></select></div>
            <div>Predmet: <select id="predmeti" onchange="predmetPromenjen()"></select></div><br />
            Duzina trajanja termina: <b id="duzina"></b><br />
            Broj nerasporedjenih termina: <b id="termini"></b>
        </div>
        <div id="calendarTrash" class="calendar-trash">
            Prevucite ovde za brisanje
        </div>
        <div id="filterDiv">
            Filter <br/> 
            <select id="vrstaFiltera" onchange="vrstaFilteraPromenjena()">
                <option>Nedelja</option>
                <option>Dan</option>
                <option>Ucionica</option>
                <option>Smer</option>
                <option>Predmet</option>
            </select>
            <br/>Podatak:
            <select id="podaciFiltera"></select>
            <button id="filtriraj" onclick="filtrirajPodatke()">Filtriraj</button>
        </div>
    </div>
        <div id="calendar" style="height:80%; width:85%"></div>

    <div style='clear:both'></div>
    <button id="kaca" class="btn btn-info" onclick="cefCustomObject.showDevTools();">Open Dev Tools</button>

</body>
</html>
